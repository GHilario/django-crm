# .github/workflows/lint.yml
name: Lint Code

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: pip install flake8==7.3.0

      - name: Run flake8
        run: flake8 .
